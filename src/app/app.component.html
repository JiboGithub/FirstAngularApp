<div class="container"> 
    <div class="row">  
        <div class="col-xs-">  
            <h2>
                I'm in the App component
            </h2>
            <hr>
            <label>Username</label>
            <input type="text" class="form-control" [(ngModel)]="username">
            <p>{{username}}</p>
            <button class="btn btn-primary" 
            [disabled]="username === ''"
            (click)="username = ''">Reset User</button>
        </div>
    </div>
</div>
